<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>bangetto's Development</title>
    <meta name="description" content="bangetto's official english website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon.png">
  </head>
  <body>
    <div class="main">
      <img src="bangetto.png">
      <button type="button" onclick="scrollToSectionTwo()"><strong>View projects</strong></button>
    </div>
    <div class="section-two" id="section-two">
      <div class="title-two" id="title-two">
        <h2>ViaBackwards+</h2>
      </div>
      <p><strong>Backports Textures to Enchance the ViaBackwards Experience</strong></p>
    </div>
    <hr>
    <div class="section-three" id="section-three">
      <h2>What Painting I'm Looking At?</h2>
      <p><strong>Ads Previews to Paintings</strong></p>
    </div>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('bangetto', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });</script>
    <script>
      function scrollToSectionTwo() {
        var sectionTwo = document.getElementById("section-two");
        sectionTwo.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
